<app-top-bar [admin]="false" title="DashBoard" options="true"></app-top-bar>

<ion-content color="primary" class="ion-padding">
  <h2 class="ion-margin-vertical" style="font-weight: bold;">
    Tu Balance
  </h2>


  <app-display-balance (click)="hello()" value="27,802.05" profits="11"></app-display-balance>


  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>
          <h6>Ganancias:</h6>
          <h2>
            $2,560.55
            <ion-icon color="success" name="arrow-up-outline"></ion-icon>
          </h2>
        </ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label>
          <h6>Nro. de Prestamos:</h6>
          <h2>5</h2>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h5 class="ion-margin-vertical" style="font-weight: bold;">
    Prestamos activos
  </h5>

  <app-transaction-list (click)="showLoan(prestamo)" *ngFor="let prestamo of prestamos" [value]="prestamo.value"
    [description]="prestamo.description"></app-transaction-list>
</ion-content>
