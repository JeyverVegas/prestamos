<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="primary">

  <p>
    Descripción: {{loan.description}}
  </p>

  <br>

  <ion-item color="primary">
    <ion-icon slot="start" name="calendar" color="secondary"></ion-icon>
    <ion-label>
      <h3>Fecha de inicio</h3>
      <p>{{loan.date}}</p>
    </ion-label>
  </ion-item>

  <ion-item color="primary">
    <ion-icon name="calendar-number" slot="start" color="secondary"></ion-icon>
    <ion-label>
      <h3>Periodo de cobro</h3>
      <p>{{loan.period}}</p>
    </ion-label>
  </ion-item>

  <ion-item color="primary">
    <ion-icon name="time" slot="start" color="secondary"></ion-icon>
    <ion-label>
      <h3>Duración</h3>
      <p>{{loan.time}}</p>
    </ion-label>
  </ion-item>

  <ion-item color="primary">
    <ion-icon name="server-outline" slot="start" color="secondary"></ion-icon>
    <ion-label>
      <h3>Interes</h3>
      <p>%{{loan.interest}}</p>
    </ion-label>
  </ion-item>
  <br>
  <br>

  <div class="ion-text-center">
    <h1>
      <ion-text color="secondary">
        Fecha de culminación
      </ion-text>
    </h1>
    <h1>
      Sab.
    </h1>
    <p>
      {{finishDate}}
    </p>
  </div>

  <br>
  <br>

  <app-display-balance [value]="loan.value" label="Monto"></app-display-balance>

  <app-display-balance [value]="1100" label="Ganancias"></app-display-balance>

  <app-display-balance [value]="11100" label="Total" profits="11"></app-display-balance>

</ion-content>
