<app-top-bar options="true" admin="true"></app-top-bar>

<ion-content class="ion-padding" color="primary">

  <h1>
    DashBoard
  </h1>

  <app-display-balance [value]="55654.42" label="Monto"></app-display-balance>

  <ion-grid class="ion-margin-vertical">
    <ion-row class="ion-align-items-center">
      <ion-col size="5" class="ion-text-center display-resumen">
        <ion-icon name="person-outline" color="secondary" style="font-size: 50px;"></ion-icon>
        <ion-label>
          <p>5</p>
          <h4>
            Prestamistas
          </h4>
        </ion-label>
      </ion-col>
      <ion-col size="5" offset="2" class="ion-text-center display-resumen">
        <ion-icon name="cash-outline" color="secondary" style="font-size: 50px;"></ion-icon>
        <ion-label>
          <p>14</p>
          <h4>
            Nro. de Prestamos
          </h4>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h5 class="ion-margin-vertical" style="font-weight: bold;">
    Prestamos activos
  </h5>

  <app-transaction-list (click)="showLoan(prestamo)" *ngFor="let prestamo of prestamos" [value]="prestamo.value"
    [description]="prestamo.description"></app-transaction-list>

  
</ion-content>
