<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Añadir Prestamo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" class="ion-padding">
  <ion-item color="primary">
    <ion-label position="floating">
      <ion-icon name="server-outline" slot="start"></ion-icon>
      Monto:
    </ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">
      % Interes:
    </ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">
      <ion-icon name="today-outline" slot="start"></ion-icon>
      Periodo del interes
    </ion-label>
    <ion-select>
      <ion-select-option>Diario</ion-select-option>
      <ion-select-option>Semanal</ion-select-option>
      <ion-select-option>Mensual</ion-select-option>
      <ion-select-option>Trimestral</ion-select-option>
      <ion-select-option>Semestral</ion-select-option>
      <ion-select-option>Anual</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item color="primary">
    <ion-label position="floating">
      <ion-icon name="person" slot="start"></ion-icon>
      Usuario
    </ion-label>
    <ion-select>
      <ion-select-option>Jesus Vicuña</ion-select-option>
      <ion-select-option>Jeyver Vegas</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="date-time-input ion-margin-top">
    <ion-label position="floating">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      Fecha de Inicio:
    </ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [value]="today"></ion-datetime>
  </ion-item>

  <ion-item class="date-time-input ion-margin-top">
    <ion-label position="floating">
      <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
      Fecha Final:
    </ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [value]="today"></ion-datetime>
  </ion-item>
  <br>
  <ion-item class="input-description" lines="none">
    <ion-label color="light" position="floating">Descripcion:</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>
  <br>
  <div class="ion-text-right">
    <ion-button color="secondary" shape="round" mode="ios" (click)="accept()">
      <ion-label color="light">
        Aceptar
      </ion-label>
    </ion-button>
  </div>
</ion-content>
