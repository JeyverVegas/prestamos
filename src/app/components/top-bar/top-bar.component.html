<ion-header>
  <ion-toolbar color="{{color}}">
    <ion-buttons slot="start">
      <ion-button *ngIf="backButton" (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="title">
      {{title}}
    </ion-title>
    <ion-buttons *ngIf="options" slot="end">
      <ion-button (click)="openMenu('client')" *ngIf="!admin">
        <ion-icon name="options" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="openMenu('admin')" *ngIf="admin">
        <ion-icon name="options" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
